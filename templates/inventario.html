<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/stylesInventario.css" />
    <title>Pagina Principal</title>
  </head>
  <body>
    <!-- Parte superior (barra de bÃºsqueda y notificaciones) -->
    <div class="barraSuperior">
      <div class="buscador">
        <input type="text" placeholder="Buscar" class="inputBuscar" />
        <button class="btnBuscar">
          <img src="/static/img/lupa.png" alt="Buscar" class="iconoBuscar" />
        </button>
      </div>

      <div class="opcionesDerecha">
        <img
          src="/static/img/campana.png"
          alt="Notificaciones"
          class="iconoNotificaciones"
        />
        <div class="perfil">
          <img src="/static/img/usuario.png" alt="Perfil" class="iconoPerfil" />
          <span class="textoPerfil">Mi perfil</span>
        </div>
      </div>
    </div>
    <!-- Parte de la izquierda -->
    <div class="pantallaIzquierda">
      <div>
        <h2 class="tituloPantallaIzquierda">Olimpi</h2>
        <!-- Opciones -->

        <section>
          <div class="Inicio">
            <img class="CasaIcon" src="/static/img/casa.png" alt="" />
            <p class="TextoInicio">Inicio</p>
          </div>
        </section>

        <section>
          <div class="boxGeneral1">
            <img
              class="IconGeneral"
              src="/static/img/carro-de-la-carretilla.png"
              alt=""
            />
            <p class="TextoGeneral">Inventario</p>
          </div>
        </section>

        <section>
          <div class="boxGeneral">
            <img
              class="IconGeneral"
              src="/static/img/base-de-datos.png"
              alt=""
            />
            <p class="TextoGeneral">Backups</p>
          </div>
        </section>

        <section>
          <div class="boxGeneral">
            <img class="IconGeneral" src="/static/img/analitica.png" alt="" />
            <p class="TextoGeneral">Configuracion</p>
          </div>
        </section>
      </div>
    </div>

    <!-- parte medio -->
    <div class="pantallaMedio"></div>
    <!-- fin parte medio -->
    <div class="pantallaDerecha">
      <div>
        <p class="tituloDerecha">
          Compras a <br />
          realizar
        </p>
        <button class="btnAgregarTarea">+</button>
      </div>
    </div>
  </body>
</html>
